{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/style_login.css' %}">
</head>

<body>
    <h1 class="titulo">Treinamentos Europharma</h1>
    <div class="container">
        <div class="ima">
                <h2>Cuidando daquilo que é mais importante: a sua saúde</h2>

                <img src="../../static/images/europahma.png" alt="">
        </div>


        <div class="login">
            <h2>Efetue o seu Login e Inicie seu Treinamento</h2>
            <form action="">
                <label for=""></label>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="senha" required>

                <div class="form-group">
                    <button type="button" onclick="handleLogin()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
   
</body>
</html>
